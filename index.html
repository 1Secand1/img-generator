<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/normalize.css">
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <script defer src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <main>

    <section class="result-container">
      <canvas class="result__canvas" id="canvas"></canvas>

      <div class="result-container__settings-box">
        <input class="result__send-file" type="file" id="import-image">
        <a class="button result__download" id="download-imege" download="Image.png">Скачать</a>
      </div>
    </section>

    <section class="settings">
      <div class="settings__pictures-box">
        <img class="settings__pictures" src="/img/love.png" alt="Картинка">
        <img class="settings__pictures" src="" alt="Картинка">
        <img class="settings__pictures" src="" alt="Картинка">

        <img class="settings__pictures" src="" alt="Картинка">
        <img class="settings__pictures" src="" alt="Картинка">
        <img class="settings__pictures" src="" alt="Картинка">

        <img class="settings__pictures" src="" alt=" Картинка">
        <img class="settings__pictures" src="" alt="Картинка">
        <img class="settings__pictures" src="" alt="Картинка">
      </div>

      <div class="settings__btn-box" id="settings">
        <div class="settings__move-buttons">

          <button class="fas fa-arrow-up" id="up"></button>
          <button class="fas fa-arrow-down" id="down"></button>
          <button class="fas fa-arrow-left" id="left"></button>
          <button class="fas fa-arrow-right" id="right"></button>

        </div>

        <div class="settings__resizing-buttons">
          <button class="settings__enlarge" id="enlarge">+</button>
          <button class="settings__reduce" id="reduce">-</button>
        </div>

      </div>
    </section>

  </main>
</body>

</html>
