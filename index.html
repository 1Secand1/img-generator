<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/normalize.css">
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <script defer src="script copy.js"></script>
  <title>Document</title>
</head>

<body>
  <main>

    <section class="result-container">
      <canvas class="result__canvas" id="canvas"></canvas>

      <div class="result-container__settings-box">
        <input class="result__send-file" type="file" id="import-image">
        <a class="button result__download" id="download-imege" download="Image.png">Скачать</a>
      </div>
    </section>

    <section class="settings">
      <div class="settings__pictures-box">
        <img class="settings__pictures" src="/img/hello.png" alt="Картинка">
        <img class="settings__pictures" src="/img/lookingOut.png" alt="Картинка">
        <img class="settings__pictures" src="/img/kitty.png" alt="Картинка">

        <img class="settings__pictures" src="/img/note.png" alt="Картинка">
        <img class="settings__pictures" src="/img/cloud.png" alt="Картинка">
        <img class="settings__pictures" src="/img/new.png" alt="Картинка">

        <img class="settings__pictures" src="/img/law.png" alt="Картинка">
        <img class="settings__pictures" src="/img/Cracks.png" alt="Картинка">
        <img class="settings__pictures" src="/img/broken glass.png" alt="Картинка">
      </div>

      <div class="settings__btn-box">
        <div class="settings__move-buttons-box">
          <button class="fas fa-arrow-up"></button>
          <button class="fas fa-arrow-down"></button>
          <button class="fas fa-arrow-left"></button>
          <button class="fas fa-arrow-right"></button>
        </div>

        <button class="settings__btn-delete">текст</button>
      </div>
    </section>

  </main>
</body>

</html>
